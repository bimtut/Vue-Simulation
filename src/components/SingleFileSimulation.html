<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ title }}</p>
    <button v-on:click="changeTitle">click aja</button>
    <input type="text" v-on:input="">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello World will end soon'
        },
        methods: {
            changeTitle() {
                this.title = 'nah ganti kan';
            }
        }
    });
</script>
